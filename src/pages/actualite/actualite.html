<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!--    CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--    favicon-->
    <link rel="icon" href="./asset/images/favicon.ico"/>
    <style>
        #spinner {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100000;
            min-height: 100vh;
            min-width: 100%;
            background-color: white;

        }
        #modal {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div id="spinner">
    <div id="modal" class="flex-column">
        <img src="./asset/images/logo-spinner.png" alt="hôtel chambord - Paris" height="100">
        <div class="mt-5">
            <div class="spinner-border" role="status"></div>
            <span class="mx-1">Loading...</span>
        </div>
    </div>
</div>
<nav id="navbar-top"></nav>
<nav id="navbar-left"></nav>
<!--main-->
<main>
    <section class="top-of-page">
        <div class="container mt-5">
            <div class="row ">
                <div class="col-12">
                    <h1>l'Actualité de l'hôtellerie</h1>
                    <hr>
                </div>
            </div>
            <div id="flux-actuality" class="p-2"></div>
        </div>
    </section>
</main>
<!--footer-->
<footer></footer>
<nav id="nav-bottom">
    <div class="navbarBottom">
        <div class="btn-reserved">
            <h2 class="mx-2">Réservez</h2>
        </div>
    </div>
</nav>
<!--CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
