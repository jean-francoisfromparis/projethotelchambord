<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<nav id="navbar-top"></nav>
<nav id="navbar-left"></nav>
<!--main-->
<main>
    <section id="position-1" class="navbar-top">
        <div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" >
                    <a href="#position-2">
                        <img src="asset/images/chambres/chambres-4.jpg" class="d-block img-carrousel" alt="chambre Suites - Hôtel Palace CHAMBORD - PARIS" >
                        <div class="carousel-caption d-none d-md-block carousel-block-text">
                            <h1>Les Suites</h1>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#position-3">
                        <img src="asset/images/chambres/chambres-2.jpg" class="d-block img-carrousel" alt="chambre Deluxe - Hôtel Palace Chambord - PARIS">
                        <div class="carousel-caption d-none d-md-block carousel-block-text">
                            <h1>Chambre Deluxe</h1>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#position-4">
                        <img src="asset/images/chambres/chambres-3.jpg" class="d-block img-carrousel" alt="chambre Confort - Hôtel Palace CHAMBORD - PARIS">
                        <div class="carousel-caption d-none d-md-block carousel-block-text">
                            <h1>Chambre Confort</h1>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#position-5">
                        <img src="asset/images/chambres/chambres-1.jpg" class="d-block img-carrousel" alt="chambre Classique - Hôtel Palace CHAMBORD - PARIS">
                        <div class="carousel-caption d-none d-md-block carousel-block-text">
                            <h1>Chambre Classique</h1>
                        </div>
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section id="position-2" class="navbar-top">
        section2
    </section>
    <section id="position-3" class="navbar-top">
        section3
    </section>
    <section id="position-4" class="navbar-top">
        section4
    </section>
    <section id="position-5" class="navbar-top">
        section5
    </section>
</main>
<!--footer-->
<footer></footer>
<!--nav-bottom-->
<nav id="nav-bottom">
    <div class="navbarBottom">
        <div class="btn-reserved">
            <h2 class="mx-2">Réservez</h2>
        </div>
        <div class="small-display">
            <div class="m-1 ico"><a href="#position-2" class="ico"><h5>Suites</h5></a></div>
            <div class="m-1 ico"><a href="#position-3" class="ico"><h5>Deluxe</h5></a></div>
            <div class="m-1 ico"><a href="#position-4" class="ico"><h5>Confort</h5></a></div>
            <div class="m-1 ico"><a href="#position-5" class="ico"><h5>Classique</h5></a></div>
        </div>
    </div>
</nav>
</body>
</html>
