<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!--    CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<nav id="navbar-top"></nav>
<nav id="navbar-left"></nav>
<!--main-->
<main>
    <div class="container text-center g-0" ><p id="titre">CONTACT</p></div>
    <div class="container text-center"><p id="adresse"> 1 Avenue Montaigne ~ 75008 ~ PARIS </p></div>
    <div class="container text-center"><p class="alerte" id="info">info!</p></div>
    <form name="formulaire" action="" method="get" class="mt-4 mt-sm-5" novalidate> 
    <div class="container text-center mt-4 mt-sm-5">
        <div class="row"> 
            <div class="col-md-6">
                <div class="input-group mb-3 ">
                    <span class="input-group-text" id="basic-addon1" style="background-color: rgba(0, 0, 0, 0.795); color:white; border:1px solid rgba(0, 0, 0, 0.795);">Nom &nbsp&nbsp&nbsp</span>
                    <input type="text" name="nom" class="form-control" placeholder="Votre nom" aria-label="nom" aria-describedby="basic-addon1" maxlength="20" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="background-color: rgba(0, 0, 0, 0.795); color:white; border:1px solid rgba(0, 0, 0, 0.795);">Prénom</span>
                    <input type="text" name="prenom" class="form-control" placeholder="Prénom" aria-label="prenom" aria-describedby="basic-addon1" maxlength="20" required>
                </div>
            </div>
        </div>  
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3 ">
                    <span class="input-group-text" id="basic-addon1" style="background-color: rgba(0, 0, 0, 0.795); color:white; border:1px solid rgba(0, 0, 0, 0.795);">Société</span>
                    <input type="text" name="societe" class="form-control" placeholder="société" aria-label="company" aria-describedby="basic-addon1" maxlength="20" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="background-color: rgba(0, 0, 0, 0.795); color:white; border:1px solid rgba(0, 0, 0, 0.795);">email</span>
                    <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="background-color: rgba(0, 0, 0, 0.795); color:white; border:1px solid rgba(0, 0, 0, 0.795);">Pays</span>
                    <input type="text" name="pays" class="form-control" placeholder="pays" aria-label="pays" aria-describedby="basic-addon1" maxlength="20" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="background-color: rgba(0, 0, 0, 0.795); color:white; border:1px solid rgba(0, 0, 0, 0.795);">Sujet</span>
                    <input type="text" name="sujet" class="form-control" placeholder="Sujet" aria-label="sujet" aria-describedby="basic-addon1" maxlength="20" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <select name="categorie" class="form-select form-select-sm" aria-label=".form-select-sm example" required>
                    <option selected>Choissisez la catégorie</option>
                    <option value="1">Chambre</option>
                    <option value="2">Restauration</option>
                    <option value="3">Spa</option>
                    <option value="4">Ordre Générale</option>
                </select>
            </div>
            <div class="col-md-6"></div>
        </div>
        <div class="mt-4">            
            <textarea name="message" class="form-control" id="exampleFormControlTextarea1" placeholder="Votre message ..." rows="5" maxlength="150" required></textarea>
        </div >
        <div class="row justify-content-between">
            <div class="row justify-content-end">
                <div class=" col-6 mt-3">
                <button id="valid" class="btn btn-outline-dark" type="button">Envoyez</button>
                </div>
                <div class=" col-6 mt-3">
                <button id="reset" class="btn btn-outline-dark" type="reset">réinitialisez</button>
            </div>
            </div>
    </div>
    </div>
</form>
</main>
<!--footer-->
<footer></footer>
<!--CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
