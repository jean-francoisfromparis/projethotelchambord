<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!--    CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!--    favicon-->
    <link rel="icon" href="./asset/images/favicon.ico"/>
    <style>
        #spinner {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100000;
            min-height: 100vh;
            min-width: 100%;
            background-color: white;

        }
        #modal {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div id="spinner">
    <div id="modal" class="flex-column">
        <img src="./asset/images/logo-spinner.png" alt="hôtel chambord - Paris" height="100">
        <div class="mt-5">
            <div class="spinner-border" role="status"></div>
            <span class="mx-1">Loading...</span>
        </div>
    </div>
</div>
<nav id="navbar-top"></nav>
<nav id="navbar-left"></nav>
<!--main-->
<main class="top-of-page">
    <section>
        <div class="container mt-2">
            <h1>Reservation</h1>
            <div id="display-info" class="mt-4 d-flex justify-content-between">
                <div class="col-5 px-0 mb-3 align-items border-bottom">
                    <h4>Arrivée:</h4>
                    <span id="info-arrival" >Aucune date</span>
                </div>
                <div  class="col-5 px-0 mb-3 flex-column align-items border-bottom">
                    <h4>Depart:</h4>
                    <span id="info-departure">Aucune date</span>
                </div>
            </div>
            <div id="arrival-date" class="row mt-2">
               <div id="piker-arrival" class="col-12 border px-0"></div>
            </div>
            <div id="departure-date" class="row mt-2 d-none">
                <div id="piker-departure" class="col-12 border px-0"></div>
            </div>
            <div id="length-stay" class="my-4"><h5>La durée de votre séjour: <span>0 nuit</span></h5></div>
            <form novalidate>
                <div>
                    <input type="number" name="night" id="input-length-stay" hidden>
                </div>
                <div class="my-2">
                    <label for="input-chamber">Sélectionner une chambre</label>
                    <select name="chamber" id="input-chamber">
                        <option value="">--Choisissez une chambre--</option>
                    </select>
                </div>
                <div class="info-total my-2">Total du séjour: 0 €</div>
                <button id="valid-form" type="button" class="my-2">Validez</button>
            </form>
        </div>
    </section>
</main>
<!--footer-->
<footer></footer>

<!--CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
