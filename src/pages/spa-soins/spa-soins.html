<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!--    CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
<nav id="navbar-top"></nav>
<nav id="navbar-left"></nav>
<!--main-->
<main>
    <section id="position-1" class="navbar-top">
        <div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active" >
                    <a href="#position-2">
                        <img src="asset/images/spa/spa-1.jpg" class="d-block img-carrousel" alt="Hôtel Palace CHAMBORD - PARIS" >
                        <div class="carousel-caption d-none d-md-block carousel-block-text">
                            <h1>SPA</h1>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#position-3">
                        <img src="asset/images/spa/spa-2.jpg" class="d-block img-carrousel" alt="Chambre - Hôtel Palace Chambord - PARIS">
                        <div class="carousel-caption d-none d-md-block carousel-block-text">
                            <h1>Les soins</h1>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a href="#position-2">
                        <img src="asset/images/spa/spa-3.jpg" class="d-block img-carrousel" alt="Louvre - Hôtel Palace CHAMBORD - PARIS">
                        <div class="carousel-caption d-none d-md-block carousel-block-text">
                            <h1>Le hammam</h1>
                        </div>
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section id="position-2" class="navbar-top">
        SPA
    </section>
    <section id="position-3" class="navbar-top">
        Soin
    </section>
</main>
<!--footer-->
<footer></footer>
<nav id="nav-bottom">
    <div class="navbarBottom">
        <div class="btn-reserved">
            <h2 class="mx-2">Réservez</h2>
        </div>
        <div class="small-display">
            <div class="m-1 ico"><a href="#position-2" class="ico"><h5>SPA</h5></a></div>
            <div class="m-1 ico"><a href="#position-3" class="ico"><h5>nos Soins</h5></a></div>
        </div>
    </div>
</nav>

<!--CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
